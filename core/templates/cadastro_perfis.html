{% extends 'base.html' %}
{% block title %}Cadastro de Perfis{% endblock %}
{% block content %}
<h1>Cadastro de Perfis</h1>
<form action="" method="post">
    {% csrf_token %}
    <label id="txtPerfil">Perfil:</label>
    <input type="text" name="perfil" id="txtPerfil"  maxlength="15" required>
    <button type="submit" class="save btn btn-default">Salvar</button>
</form>
{% endblock %}
