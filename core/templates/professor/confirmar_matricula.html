{% extends 'base.html' %}
{% block content %}
<img src="{{matricula.caminho}}" alt = 'foto do aluno'>
<br>
<p>{{matricula.nome}}</p>
<p>{{matricula.celular}}</p>
<p>{{matricula.email}}</p>

<form action="" method="post">

    <input type="radio" name="opcao" value="no" required> Negar
    <br>
    <button type="submit">Confirmar escolha</button>
</form>

{% endblock %}
