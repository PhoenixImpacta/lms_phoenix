{% extends 'base.html' %}
{% block title %}Cadastro de Disciplinas Plano de Ensino{% endblock %}
{% block content %}
<h1>Cadastro de Disciplinas Plano de Ensino</h1>
<form action="" method="post">
    {% csrf_token %}
    <label id="selectDisciplinas">Disciplinas</label>
    <select name="disciplina" id="selectDisciplinas" required>
        {% for disciplina in disciplinas %}
        <option value="{{disciplina.DIS_IdDisciplina}}">{{disciplina.DIS_DssDisciplina}}</option>
        {% endfor %}
    </select>
    <br>
    <label id="selectPlanoEnsino">Planos de ensinos</label>
    <select name="planoEnsino" id="selectPlanoEnsino" required>
        {% for planoEnsino in planosEnsinos %}
        <option value="{{planoEnsino.PLE_IdPlanoEnsino}}">{{planoEnsino.PLE_DssPlanoEnsino}}</option>
        {% endfor %}
    </select>
    <button type="submit" class="save btn btn-default">Salvar</button>
</form>
{% endblock %}
