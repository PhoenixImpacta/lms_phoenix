{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}

{% block content %}

<img src="{% static 'img/img_avatar.png' %}" alt="Avatar" class="avata">

<div class="posi">
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Aluno</button>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="{% static 'img/img_avatar.png' %}" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>RA</b></label>
                <input type="text" placeholder="Login RA" name="ra" required>

                <label><b>SENHA</b></label>
                <input type="password" placeholder="Senha" name="senha" required>

                <button class="botao" type="submit">Login</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Professor</button>

    <div id="id02" class="modal">

        <form class="modal-content animate" action="" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="{% static 'img/img_avatar.png' %}" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>LOGIN</b></label>
                <input type="text" placeholder="Login" name="ra" required>

                <label><b>SENHA</b></label>
                <input type="password" placeholder="Senha" name="senha" required>

                <button class="botao" type="submit">Login</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
            </div>
        </form>
    </div>


    <button onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Administrador</button>

    <div id="id03" class="modal">

        <form class="modal-content animate" action="" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="{% static 'img/img_avatar.png' %}" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>LOGIN</b></label>
                <input type="text" placeholder="RA" name="ra" required>

                <label><b>SENHA</b></label>
                <input type="password" placeholder="Senha" name="senha" required>

                <button class="botao" type="submit">Login</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

{% if erros %}
{% for erro in erros %}
<p>{{erro}}</p>
{% endfor %}
{% endif %}

{% endblock %}
