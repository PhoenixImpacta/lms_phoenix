{% extends 'base.html' %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <input type="number" name="ra" min="1000" required placeholder="Usuario">
    <input type="password" name="senha" required placeholder="Senha">
    <button type="submit">Entrar</button>

    {% if erros %}
    {% for erro in erros %}
    <p>{{erro}}</p>
    {% endfor %}
    {% endif %}
</form>


{% endblock %}
