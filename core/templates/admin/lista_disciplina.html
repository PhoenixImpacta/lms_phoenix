{% extends 'base.html' %}
{% block title %}Cadastro de Admin{% endblock %}
{% block content %}



<h1>Lista de disciplinas</h1>
{% csrf_token %}
    <ul>
        <option value=""></option>
        {% for disc in disciplina %}
        <li>{{ disc.nome }}</li>
        {% endfor %}
    </ul>

{% if erros %}
    {% for erro in erros %}
        <p>{{erro}}</p>
    {% endfor %}
{% endif %}

{% endblock %}
